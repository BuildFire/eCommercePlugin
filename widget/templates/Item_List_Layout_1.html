<div class="holder padding-zero has-bottom clearfix content slide"
     ng-controller="WidgetItemsCtrl as WidgetItems">
  <div class="ecommerce-plugin layout3" ng-if="WidgetItems.data">
    <div class="">
      <div class="list-layout has-cart" ng-if="WidgetItems.items">
        <div infinite-scroll="WidgetItems.loadMore()" infinite-scroll-distance="1" data-infinite-container=".infinite-scroll-parent" infinite-scroll-disabled="WidgetItems.busy">
          <div class="list-item" ng-repeat="item in WidgetItems.items">
            <div class="list-item-media text-left overflow-hidden">
              <div class="list-media-holder square-icon pull-left">
                <img ng-hide="item.images[0].src" src="assets/images/1x1.png">
                <img ng-show="item.images[0].src" ng-src="{{item.images[0].src|getImageUrl:60:60}}">
              </div>
              <div class="list-item-copy text-left padding-left-ten padding-right-ten">
                <p class="ellipsis margin-bottom-zero margin-top-five text-primary">
                  <a class="text-primary" href="javascript:void(0);" ng-click="WidgetItems.showItem(item.handle)">
                    {{item.title}}</a>
			    </p>
                <p class="margin-bottom-zero">
				  {{item.variants[0].price |currency:[WidgetItems.data.settings.currency.symbol]}}
			    </p>
              </div>
              <div class="add-to-cart bg-primary border-radius-three text-center">
                <a class="icon icon-cart-plus" style="color:#fff;"></a>
              </div>
            </div>
          </div>
          <div class="no-event-found padded" ng-if="!WidgetItems.items.length">
            <div class="well text-center">No items found.</div>
          </div>
        </div>
      </div>
	  <div class="bottom fixed-bottom border-top-grey clearfix">
	    <div class="col-xs-6 pull-left text-center" ng-click="WidgetItems.changeItemView('itemLayoutOne')">
	  	  <a class="text-primary bg-primary whiteTheme transition-third">List</a>
		</div>
		<div class="col-xs-6 pull-right text-center border-left-grey" ng-click="WidgetItems.changeItemView('itemLayoutTwo')">
	  	  <a class="text-primary default-background-hover transition-third">Grid</a>
		</div>
	  </div>
    </div>
  </div>
</div>
