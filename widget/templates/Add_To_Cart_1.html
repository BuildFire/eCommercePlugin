<div class="holder padding-zero has-bottom content slide"
	 ng-controller="WidgetaddToCartCtrl as WidgetAddToCart">
	<div class="ecommerce-plugin">
		<div class="media-center-banner plugin-banner clearfix border-bottom-grey">
			<div id="carousel3" ng-if="WidgetAddToCart.item.images.length"
				 build-fire-carousel3=""></div>
			<div class="plugin-slider has-info-bar-double text-center" ng-if="!WidgetAddToCart.item.images.length">
				<div class="plugin-slide">
					<img src="assets/images/16x9.png">
				</div>
			</div>
			<div class="info-bar padding-top-five padding-bottom-five bg-primary">
				<div class="col-xs-10 pull-left">
					<p class="margin-zero">{{WidgetAddToCart.item.title}}</p>
					<p class="margin-zero">	 <span ng-bind-html="WidgetAddToCart.safeHtml(WidgetAddToCart.data.settings.currency.symbol||'$')"></span>&nbsp; {{WidgetAddToCart.currentAddedItemInCart.Variant.price||WidgetAddToCart.item.variants[0].price}}
					</p>
				</div>
				<div class="col-xs-2 pull-right right-icon">
					<a class="padded-icon pull-right border-radius-three text-center" style="background:#fff;">
						<span class="icon icon-cart-plus"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="padded">
			<div class="item clearfix row">
				<div class="labels col-xs-3 padding-right-zero pull-left margin-top-five">
					<span>Quantity</span>
				</div>
				<div class="main col-xs-9 pull-right">
					<input type="number" class="form-control" placeholder="1">
				</div>
			</div>
			<hr class="none">
			<div class="item clearfix row">
				<div class="labels col-xs-3 padding-right-zero pull-left margin-top-five">
					<span>Variant</span>
				</div>
				<div class="main col-xs-9 pull-right">
					<div class="dropdown" dropdown>
						<button class="btn btn-default text-left dropdown-toggle" data-toggle="dropdown" dropdown-toggle aria-expanded="true">
							<span class="pull-left">{{WidgetAddToCart.currentAddedItemInCart.Variant.title||"Select Variant"}}</span>
					  		<span class="chevron icon-chevron-down pull-right"></span>
						</button>
						<ul class="dropdown-menu extended" role="menu">
							<li ng-repeat="variant in WidgetAddToCart.item.variants" ><a tabindex="-1" ng-click="WidgetAddToCart.selectVariant(variant)">{{variant.title}}</a></li>
	                    </ul>
					</div>
				</div>
			</div>

			</div>
