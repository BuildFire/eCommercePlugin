<div class="holder padding-zero has-bottom clearfix z-index-2 slide no-scroll" back-img="{{ backgroundImage | cropImage:deviceWidth:deviceHeight:true}}"
     ng-controller="WidgetItemsCtrl as WidgetItems">
    <div class="ecommerce-plugin layout1  content slide" ng-if="WidgetItems.data" back-img="{{ backgroundImage | cropImage:deviceWidth:deviceHeight:true}}">
    <div class="margin-top-ten">
      <div class="media-layout" ng-if="WidgetItems.items">
        <div infinite-scroll="WidgetItems.loadMore()"
             infinite-scroll-distance="1"
             data-infinite-container=".infinite-scroll-parent"
             infinite-scroll-disabled="WidgetItems.busy">
          <div class="media-item col-xs-6 padding-zero"
               ng-repeat="item in WidgetItems.items">
            <div class="media-holder">
              <div class="media-img-holder">
                <img ng-hide="item.images[0].src" src="assets/images/1x1.png">
                <img ng-show="item.images[0].src"
                     ng-src="{{item.images[0].src|getImageUrl:400:400}}">
              </div>
              <div
                  class="info-bar bg-primary padding-left-ten text-left padding-right-ten">
                <div class="col-xs-8 padding-zero pull-left">
                  <p class="ellipsis margin-bottom-zero margin-top-five">
                      <span ng-bind-html="WidgetItems.convertHtml(WidgetItems.data.settings.currency.symbol||'$')"></span>&nbsp;{{item.variants[0].price}}
                  </p>
                </div>
                <div class="col-xs-4 padding-zero pull-right">
                  <div
                      class="add-to-cart default-background border-radius-three pull-right text-center">
                    <a class="icon icon-cart-plus" ng-click="WidgetItems.addToCart(item.handle)"></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-copy default-background">
              <p class="ellipsis text-primary margin-zero"><a
                  href="javascript:void(0);"
                  ng-click="WidgetItems.showItem(item.handle)">{{item
                .title}}</a></p>
            </div>
          </div>
          <div class="no-event-found padded"
               ng-if="!WidgetItems.items.length">
            <div class="well text-center">No items found.</div>
          </div>
        </div>
      </div>
    </div>

    </div>
    <div class="bottom fixed-bottom border-top-grey clearfix">
        <div class="col-xs-6 pull-left text-center" ng-click="WidgetItems.changeItemView('itemLayoutList')">
            <a class="text-primary default-background-hover transition-third">List</a>
        </div>
        <div class="col-xs-6 pull-right text-center border-left-grey" ng-click="WidgetItems.changeItemView('itemLayoutGrid')">
            <a class="text-primary bg-primary whiteTheme transition-third">Grid</a>
        </div>
    </div>
</div>
